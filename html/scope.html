<!DOCTYPE>
<html ng-app="myApp">
	<head>
		<title>scope</title>
		<meta charset="utf-8">
		<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
	</head>
	<body>
		<div ng-controller="myCtrl">
			<h1>{{carname}}</h1>
		</div>
		<script type="text/javascript">
			var app=angular.module("myApp",[]);
			// 创建控制器
			app.controller("myCtrl",function($scope){
				$scope.carname="Volvo";
			});
		</script>
	</body>
</html>
